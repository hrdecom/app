<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Decom ‚Äî Bijoux Pro</title>
  <link rel="stylesheet" href="app.css"/>
</head>
<body>

<div id="app">
  <header class="header">
    <div class="brand"><div class="logo">‚úß</div><h1>Copywriting Bijoux</h1></div>
    <button id="settingsBtn" class="icon-btn">‚öôÔ∏è Param√®tres</button>
  </header>

  <!-- MODAL CONFIGURATION EXISTANTE -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Configuration Avanc√©e</h2>
        <button id="closeSettings" class="close-btn">√ó</button>
      </div>
      <div class="tabs">
        <button class="tab-link active" data-tab="tab-collections">Collections</button>
        <button class="tab-link" data-tab="tab-prompts">Prompts IA</button>
        <button class="tab-link" data-tab="tab-blacklist">Blacklist / CSV</button>
      </div>
      <div id="tab-collections" class="tab-content">
        <div id="collectionsList"></div>
        <button id="addCollection" class="secondary-btn" style="margin-top:10px">+ Ajouter une collection</button>
      </div>
      <div id="tab-prompts" class="tab-content hidden">
        <div class="prompt-segment"><label>R√¥le</label><textarea id="promptSystem" rows="4"></textarea></div>
        <div class="prompt-segment"><label>Titres</label><textarea id="promptTitles" rows="4"></textarea></div>
        <div class="prompt-segment"><label>Descriptions</label><textarea id="promptDesc" rows="6"></textarea></div>
      </div>
      <div id="tab-blacklist" class="tab-content hidden">
        <input type="file" id="csvImport" accept=".csv" style="margin-bottom:10px; display:block;"/>
        <textarea id="configBlacklist" rows="10"></textarea>
      </div>
      <div class="modal-footer"><button id="saveConfig" class="primary-btn">Enregistrer</button></div>
    </div>
  </div>

  <!-- NOUVELLE MODAL HEADLINES -->
  <div id="headlinesModal" class="modal hidden">
    <div class="modal-content apple-modal">
      <div class="modal-header">
        <h2>Headlines Vid√©os</h2>
        <button id="closeHeadlines" class="close-btn">√ó</button>
      </div>
      <div class="tabs">
        <button class="tab-link active" data-tab="tab-gen-headlines">G√©n√©rer des headlines</button>
        <button class="tab-link" data-tab="tab-saved-headlines">Headlines enregistr√©es</button>
      </div>
      
      <div id="tab-gen-headlines" class="tab-content">
        <div id="headlinesResults" class="headlines-results">
            <p class="hint">Indiquez un style ci-dessous pour commencer...</p>
        </div>
        <div class="chat-bar">
            <input type="text" id="headlineStyleInput" placeholder="Ex: Style UGC POV Orient√© cadeau femme..."/>
            <button id="sendHeadlineChat">‚Üë</button>
        </div>
      </div>

      <div id="tab-saved-headlines" class="tab-content hidden">
        <div id="headlinesSavedList" class="headlines-results"></div>
      </div>

      <div class="modal-footer">
        <button id="saveHeadlinesBtn" class="primary-btn">Enregistrer les s√©lections</button>
      </div>
    </div>
  </div>

  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <div><strong>Action en cours...</strong><div id="timer">00:00</div></div>
  </div>

  <section class="workspace">
    <div class="left">
      <section class="card">
        <div id="drop" class="drop">
          <input id="imageInput" type="file" accept="image/*"/>
          <div id="preview" class="preview hidden">
            <button id="removeImage" class="modern-remove-btn">√ó</button>
            <img id="previewImg"/>
          </div>
          <p id="dropPlaceholder">Cliquez ou d√©posez une image</p>
        </div>
      </section>
    </div>

    <div class="right">
      <section class="card">
        <label>Collection</label>
        <select id="collectionSelect" style="margin-bottom:15px;"></select>
        <div class="actions">
          <button id="generateBtn" class="primary-btn" disabled>G√©n√©rer Tout</button>
          <button id="regenTitleBtn" class="secondary-btn" disabled>Titre</button>
          <button id="regenDescBtn" class="secondary-btn" disabled>Description</button>
        </div>
      </section>

      <section class="card">
        <div class="card-head"><h3>Titre</h3><button id="copyTitle">‚åòC</button></div>
        <pre id="titleText"></pre>
      </section>

      <section class="card">
        <div class="card-head"><h3>Description</h3><button id="copyDesc">‚åòC</button></div>
        <pre id="descText"></pre>
        <button id="openHeadlinesBtn" class="secondary-btn headline-main-btn" style="margin-top:15px; width:100%;">üé¨ Headlines Vid√©os</button>
      </section>
    </div>
  </section>

  <section class="card history-section">
    <div class="history-header"><h2>Historique</h2><input type="text" id="historySearch" placeholder="Rechercher..."/></div>
    <div id="historyList" class="history-list"></div>
    <div id="pagination" class="pagination"></div>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
