<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>HR Decom – Copywriting App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <div class="container">
    <h1>Copywriting Assistant</h1>

    <label for="prompt">Votre prompt :</label>
    <textarea id="prompt" placeholder="Entrez votre demande de copywriting ici..."></textarea>

    <button id="generate">Générer</button>

    <h2>Résultat</h2>
    <div id="result">
      <em>Le texte généré apparaîtra ici.</em>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
