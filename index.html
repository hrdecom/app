<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Générateur Bijoux • Claude Sonnet 4.5</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

<div id="app">
  <header class="header">
    <div class="brand">
      <div class="logo">✧</div>
      <div>
        <h1>Générateur Bijoux</h1>
        <p class="subtitle">Claude Sonnet 4.5 — Titres & Descriptions</p>
      </div>
    </div>
  </header>

  <!-- WORKSPACE -->
  <section class="workspace">
    <div class="left">
      <section class="uploader card">
        <h2>Image du bijou</h2>
        <div id="drop" class="drop">
          <input id="imageInput" type="file" accept="image/*" />
          <div id="preview" class="preview-in-drop hidden">
            <button id="removeImage" class="remove-btn">×</button>
            <img id="previewImg" />
          </div>
          <p id="dropPlaceholder">Déposez l’image ici ou cliquez pour téléverser</p>
        </div>
      </section>
    </div>

    <div class="right">

      <section class="actions">
        <button id="generateBtn" class="btn primary">Générer</button>
        <button id="regenTitleBtn" class="btn ghost" disabled>Régénérer le titre</button>
        <button id="regenDescBtn" class="btn ghost" disabled>Régénérer Description</button>
      </section>

      <section class="output">
        <div class="bubble card">
          <div class="bubble-head">
            <h3>Titre</h3>
            <button id="copyTitle" class="icon-btn">⌘C</button>
          </div>
          <pre id="titleText" class="mono"></pre>
        </div>
      </section>

    </div>
  </section>

  <section class="output">
    <div class="bubble card">
      <div class="bubble-head">
        <h3>Description</h3>
        <button id="copyDesc" class="icon-btn">⌘C</button>
      </div>
      <pre id="descText" class="mono"></pre>
    </div>
  </section>
</div>

<script src="popup.js"></script>
</body>
</html>
