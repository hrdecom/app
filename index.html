<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Decom — Copywriting Bijoux</title>
  <link rel="stylesheet" href="app.css"/>
</head>
<body>

<div id="app">
  <header class="header">
    <div class="brand">
      <div class="logo">✧</div>
      <div>
        <h1>Copywriting Bijoux</h1>
        <p class="subtitle">Image → Titre & Description</p>
      </div>
    </div>
    <button id="settingsBtn" class="icon-btn">⚙️</button>
  </header>

  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <div><strong>Génération en cours</strong><div id="timer">00:00</div></div>
  </div>

  <section class="workspace">
    <div class="left">
      <section class="card">
        <h2>Image du bijou</h2>
        <div id="drop" class="drop">
          <input id="imageInput" type="file" accept="image/*"/>
          <div id="preview" class="preview hidden">
            <button id="removeImage" class="modern-remove-btn" title="Supprimer">×</button>
            <img id="previewImg"/>
          </div>
          <p id="dropPlaceholder">Cliquez ou déposez une image</p>
        </div>
      </section>
    </div>

    <div class="right">
      <section class="card">
        <h2>Collection</h2>
        <select id="collectionSelect">
          <option value="">-- Aucune --</option>
          <option value="Classique">Classique</option>
          <option value="Moderne">Moderne</option>
          <option value="Luxe">Luxe</option>
        </select>
      </section>

      <section class="actions">
        <button id="generateBtn" class="primary">Générer</button>
        <button id="regenTitleBtn" disabled>Titre</button>
        <button id="regenDescBtn" disabled>Description</button>
      </section>

      <section class="card">
        <div class="card-head"><h3>Titre</h3><button id="copyTitle">⌘C</button></div>
        <pre id="titleText"></pre>
      </section>

      <section class="card">
        <div class="card-head"><h3>Description</h3><button id="copyDesc">⌘C</button></div>
        <pre id="descText"></pre>
      </section>
    </div>
  </section>

  <!-- HISTORIQUE AVEC RECHERCHE ET PAGINATION -->
  <section class="card history-section">
    <div class="history-header">
      <h2>Historique</h2>
      <input type="text" id="historySearch" placeholder="Rechercher un titre..."/>
      <span id="historyTotal" class="hint">Total: 0</span>
    </div>
    
    <div id="historyList" class="history-list"></div>

    <div id="pagination" class="pagination">
      <!-- Boutons générés par JS -->
    </div>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
