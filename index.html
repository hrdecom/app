<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Decom — Bijoux Pro</title>
  <link rel="stylesheet" href="app.css"/>
</head>
<body>

<div id="app">
  <header class="header">
    <div class="brand"><div class="logo">✧</div><h1>Copywriting Bijoux</h1></div>
    <button id="settingsBtn" class="icon-btn">⚙️ Paramètres</button>
  </header>

  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Configuration Avancée</h2>
        <button id="closeSettings" class="close-btn">×</button>
      </div>
      <div class="tabs">
        <button class="tab-link active" data-tab="tab-collections">Collections</button>
        <button class="tab-link" data-tab="tab-prompts">Prompts IA</button>
        <button class="tab-link" data-tab="tab-blacklist">Blacklist / CSV</button>
      </div>
      
      <div id="tab-collections" class="tab-content">
        <div id="collectionsList"></div>
        <button id="addCollection" class="secondary-btn" style="margin-top:10px">+ Ajouter une collection</button>
      </div>

      <div id="tab-prompts" class="tab-content hidden">
        <div class="prompt-segment">
          <label>1. Instruction Système (Rôle)</label>
          <textarea id="promptSystem" rows="4"></textarea>
        </div>
        <div class="prompt-segment">
          <label>2. Règles pour les Titres</label>
          <textarea id="promptTitles" rows="4"></textarea>
        </div>
        <div class="prompt-segment">
          <label>3. Règles pour les Descriptions (180c limit)</label>
          <textarea id="promptDesc" rows="6"></textarea>
        </div>
      </div>

      <div id="tab-blacklist" class="tab-content hidden">
        <label>Importer CSV (Extraction noms)</label>
        <input type="file" id="csvImport" accept=".csv" style="margin: 10px 0; display:block;"/>
        <textarea id="configBlacklist" rows="10" placeholder="Unity, Hope..."></textarea>
      </div>

      <div class="modal-footer">
        <button id="saveConfig" class="primary-btn">Enregistrer tout</button>
      </div>
    </div>
  </div>

  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <div><strong>Génération en cours...</strong><div id="timer">00:00</div></div>
  </div>

  <section class="workspace">
    <div class="left">
      <section class="card">
        <h2>Image du bijou</h2>
        <div id="drop" class="drop">
          <input id="imageInput" type="file" accept="image/*"/>
          <div id="preview" class="preview hidden">
            <button id="removeImage" class="modern-remove-btn">×</button>
            <img id="previewImg"/>
          </div>
          <p id="dropPlaceholder">Cliquez ou déposez une image</p>
        </div>
      </section>
    </div>

    <div class="right">
      <section class="card">
        <label>Collection</label>
        <select id="collectionSelect" style="margin-bottom:15px;"></select>
        <div class="actions">
          <button id="generateBtn" class="primary-btn" disabled>Générer Tout</button>
          <button id="regenTitleBtn" class="secondary-btn" disabled>Titre</button>
          <button id="regenDescBtn" class="secondary-btn" disabled>Description</button>
        </div>
      </section>

      <section class="card">
        <div class="card-head"><h3>Titre</h3><button id="copyTitle">⌘C</button></div>
        <pre id="titleText"></pre>
      </section>

      <section class="card">
        <div class="card-head"><h3>Description</h3><button id="copyDesc">⌘C</button></div>
        <pre id="descText"></pre>
      </section>
    </div>
  </section>

  <section class="card history-section">
    <div class="history-header">
      <h2>Historique</h2>
      <input type="text" id="historySearch" placeholder="Rechercher..."/>
    </div>
    <div id="historyList" class="history-list"></div>
    <div id="pagination" class="pagination"></div>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
