<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Decom — Copywriting App</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>

<div id="app">

  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <div class="logo">✧</div>
      <div>
        <h1>Copywriting Bijoux</h1>
        <p class="subtitle">Image → Titre & Description</p>
      </div>
    </div>
    <button id="settingsBtn" class="icon-btn">⚙️</button>
  </header>

  <!-- SETTINGS -->
  <section id="settings" class="settings hidden">
    <h2>Paramètres</h2>

    <label>Clé de sauvegarde</label>
    <input id="persistKey" placeholder="ex: hrdecom_v1" />

    <label>CSV “déjà utilisé”</label>
    <input id="csvFile" type="file" accept=".csv" />
    <p id="csvInfo" class="hint">Aucun CSV importé.</p>

    <div class="actions-row">
      <button id="saveSettings">Sauvegarder</button>
      <button id="clearUsed">Vider “déjà utilisé”</button>
      <button id="exportTemplate">Exporter (Titre+Desc)</button>
      <button id="exportBlocklist">Exporter “déjà utilisé”</button>
    </div>

    <h2>Collections</h2>
    <textarea id="collectionsEditor" rows="5"
      placeholder="Une collection par ligne : Nom | Description"></textarea>

    <input id="newCollection" placeholder="Nom" />
    <textarea id="newCollectionDesc" rows="3"
      placeholder="Description (style, mood, cible…)"></textarea>

    <div class="actions-row">
      <button id="addCollection">Ajouter</button>
      <button id="resetCollections">Réinitialiser</button>
      <button id="saveCollections">Sauvegarder</button>
    </div>
  </section>

  <!-- WORKSPACE -->
  <section class="workspace">

    <!-- LEFT -->
    <div class="left">

      <section class="card">
        <h2>Image du bijou</h2>
        <div id="drop" class="drop">
          <input id="imageInput" type="file" accept="image/*" />
          <div id="preview" class="preview hidden">
            <button id="removeImage" class="remove-btn">×</button>
            <img id="previewImg" />
          </div>
          <p id="dropPlaceholder">Cliquez ou déposez une image</p>
        </div>
      </section>

      <section class="card">
        <h2>Historique</h2>
        <div id="historyList"></div>
      </section>

    </div>

    <!-- RIGHT -->
    <div class="right">

      <section class="card">
        <h2>Suggérer une collection</h2>
        <select id="collectionSelect"></select>
        <button id="applyCollection">Appliquer</button>
      </section>

      <section class="actions">
        <button id="generateBtn" class="primary">Générer</button>
        <button id="regenTitleBtn" disabled>Régénérer le titre</button>
        <button id="regenDescBtn" disabled>Régénérer la description</button>
      </section>

      <!-- TITRE -->
      <section class="card">
        <div class="card-head">
          <h3>Titre</h3>
          <button id="copyTitle">⌘C</button>
        </div>
        <pre id="titleText"></pre>
      </section>

      <!-- DESCRIPTION SOUS LE TITRE -->
      <section class="card">
        <div class="card-head">
          <h3>Description</h3>
          <button id="copyDesc">⌘C</button>
        </div>
        <pre id="descText"></pre>
      </section>

    </div>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
